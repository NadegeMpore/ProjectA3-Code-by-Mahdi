<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMZ/SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
    
        .wrap {
            text-align: center;
        }
    
        .h3 {
            color: black;
            font-weight: bold;
        }
    
        .form-group {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    
        .form-control {
            background-color: powderblue;
        }
    </style>

</head>

<body>
    <div id="google_translate_element"></div>
    <script>

        function googleTranslateElementInit() {

            new google.translate.TranslateElement({

                pageLanguage: 'en'

            }, 'google_translate_element');

        }

    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="wrap">
        <h3>
            JAMZ
        </h3>
        <form id="login-form">
            <div class="form-group">
                <label for="exampleInputName">Full name</label>
                <input type="email" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                <small id="NameHelp" class="form-text text-muted"></small>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Enter password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Re-enter password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember my login info </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <p class="signIn">Already have an account? <a href="https://brave-golick-8bf47a.netlify.app/"> <strong>
                        SignIn

                    </strong></a></p>



    </div>


</body>

</html>
